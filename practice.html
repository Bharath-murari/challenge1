<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 1</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        .container {
            height: 100vh;
            display: grid;
            grid-template-columns: 9fr 16fr;
            position: relative;
        }
        .left {
            background-color: #36dbe5;
        }
        .right {
            background-color:#249ee3;
        }
        .contentleft {
            margin-top: 200px;
            margin-left: 30px;
            height: 100vh;
            font-family: sans-serif;
            align-items: center;
            opacity: 0.8;
            position: relative;
        }
        h3 {
            font-size: 1.5rem;
        }
        p {
            font-weight: normal;
            display: block;
            font-size: 1.5rem;
            background-color: whitesmoke;
            width: 350px;
            opacity: 0.6;
            border-radius: 10px;
            padding: 10px;
        }
        .datebox {
            display: grid;
            grid-template-columns: 0.1fr 0.1fr;
            grid-template-rows: 0.1fr 0.1fr;
            font-family:sans-serif;
            position: relative;
            left: 300px;
            top:70px;
            color: white;
            padding: 0px;
        }
        .date {
            display: flex;
            flex-direction: row;
            font-size: 100px;
            font-weight: 400;
            margin-right: 10px;
        }
        .my {
            display: flex;
            flex-direction: column;
            margin-top: 10px;
            font-size: 40px;
            font-weight: 700;
        }
        .calendar {
            display: inline-block;
            font-family: Arial, sans-serif;
            background-color: white;
            height: 600px;
            width: 600px;
            margin-left: 130px;
            margin-top: 130px;
            padding: 20px;
            border-radius: 20px;
        }
        .header {
            font-weight: bold;
            padding: 30px;
            font-size: 1.5rem;
            position: relative;
        }
        .previous, .next {
            position: absolute;
            top: 30px;
            right: 1.9rem;
            padding: 0 10px;
            text-decoration: none;
            color: inherit;
        }
        .next {
            right: 0.8rem;
        }
        .weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            background-color: white;
            padding-left: 5px;
        }
        .weekdays > div {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
            margin-right: 35px;
            font-size: 1.2rem;
            font-weight: 550;
        }
        .days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            grid-gap: 1px;
            background-color: white;
        }
        .day {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 80px;
            height: 80px;
            background-color: #fff;
            border-radius: 50%;
            border: solid 1px rgb(136, 125, 125);
            cursor: pointer;
        }
        .blue {
            background-color: #5ed3ec;
            color: white;
        }
        .cyan {
            background-color: #00FFFF;
            color: white;
        }
        .orange {
            background-color: #f77600;
            color: white;
        }
        .grey {
            background-color: grey;
            opacity: 0.2;
            font-weight: 900;
            color: red;
        }
        .round {
            border-radius: 50%;
            width: 50px;
            height: 50px;
            padding: 0px;
            margin-right: 55px;
        }
        a:hover {
            background-color: #ddd;
            color: black;
        }

        @media (max-width: 360px) {
            .container {
                grid-template-columns: 1fr;
            }
            .left, .right {
                width: 100%;
            }
            .calendar {
                margin-left: 0;
                width: 100%;
                height: auto;
            }
            .datebox {
                left: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="datebox">
                <div class="date" id="selectedDate">02</div>
                <div class="my">
                    <div class="month" id="selectedMonth">JULY</div>
                    <div class="year" id="selectedYear">2021</div>
                </div>
            </div>
            <div class="contentleft">
                <h3>TODAY'S DEADLINES</h3>
                <div id="todayDeadlines"></div>
                <br>
                <br>
                <h3>UPCOMING DEADLINES</h3>
                <div id="upcomingDeadlines"></div>
            </div>
        </div>
        <div class="right">
            <div class="contentright">
                <div class="calendar">
                    <div class="header">June 2024
                        <a href="#" class="previous round">&#8249;</a>
                        <a href="#" class="next round">&#8250;</a>
                    </div>
                    <div class="weekdays">
                        <div>Mo</div>
                        <div>Tu</div>
                        <div>We</div>
                        <div>Th</div>
                        <div>Fr</div>
                        <div>Sa</div>
                        <div>Su</div>
                    </div>
                    <div class="days" id="calendarDays">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const calendarDays = document.getElementById('calendarDays');
            const selectedDate = document.getElementById('selectedDate');
            const selectedMonth = document.getElementById('selectedMonth');
            const selectedYear = document.getElementById('selectedYear');
            const todayDeadlines = document.getElementById('todayDeadlines');
            const upcomingDeadlines = document.getElementById('upcomingDeadlines');

            const months = ['JANUARY', 'FEBRUARY', 'MARCH', 'APRIL', 'MAY', 'JUNE', 'JULY', 'AUGUST', 'SEPTEMBER', 'OCTOBER', 'NOVEMBER', 'DECEMBER'];

            // Sample deadlines for each date
            const deadlines = {
                1: ["Start Digital Design project", "Java Programming lab report due"],
                2: ["Submit CAD assignment", "Prepare for Thermodynamics quiz"],
                3: ["Electronics lab experiment", "Data Structures tutorial submission"],
                4: ["Attend VLSI Design workshop", "Mechanical Engineering seminar"],
                5: ["Software Engineering project meeting", "Submit Physics lab report"],
                6: ["Prepare for Control Systems mid-term", "Attend IEEE student chapter meeting"],
                7: ["Submit Machine Learning assignment", "Robotics club project work"],
                8: ["Fluid Mechanics numerical problems due", "Prepare for Algorithms presentation"],
                9: ["Attend Industry 4.0 guest lecture", "Submit Technical Paper for conference"],
                10: ["Computer Networks practical exam", "Prepare for Materials Science viva"],
                11: ["Submit IoT project proposal", "Attend career guidance session"],
                12: ["Database Management Systems assignment due", "Prepare for Signals and Systems quiz"],
                13: ["Submit Embedded Systems project report", "Attend AI in Healthcare seminar"],
                14: ["Prepare for Operating Systems practical exam", "Submit Environmental Engineering assignment"],
                15: ["Attend Blockchain Technology workshop", "Submit Microprocessors lab record"],
                16: ["Prepare for Digital Signal Processing mid-term", "Attend VIT Hackathon briefing"],
                17: ["Submit Computer Graphics project", "Prepare for Power Electronics quiz"],
                18: ["Attend Renewable Energy Technologies seminar", "Submit Compiler Design assignment"],
                19: ["Prepare for VLSI Design viva", "Attend Cybersecurity awareness program"],
                20: ["Submit Artificial Intelligence project", "Prepare for Control Systems lab exam"],
                21: ["Attend VIT TechFest opening ceremony", "Submit Web Technologies project"],
                22: ["Prepare for Data Mining presentation", "Submit Antenna Design simulation results"],
                23: ["Attend Cloud Computing workshop", "Prepare for Digital Communication quiz"],
                24: ["Submit Nanotechnology research paper", "Attend Entrepreneurship Development Program"],
                25: ["Prepare for Computer Architecture mid-term", "Submit Wireless Networks project report"],
                26: ["Attend IoT Hackathon", "Prepare for Advanced Algorithms presentation"],
                27: ["Submit Mechatronics project", "Prepare for GATE mock test"],
                28: ["Attend Industry-Academia Meet", "Submit Software Testing assignment"],
                29: ["Prepare for Machine Vision lab exam", "Submit Cryptography and Network Security project"],
                30: ["Attend VIT TechFest closing ceremony", "Submit final year project progress report"]
            };

            function createCalendar() {
                const date = new Date(2024, 5, 1); 
                const lastDay = new Date(2024, 6, 0).getDate();

                for (let i = 1; i <= 35; i++) {
                    const dayElement = document.createElement('div');
                    dayElement.classList.add('day');

                    if (i <= lastDay) {
                        dayElement.textContent = i;
                        if (i === 16) dayElement.classList.add('blue');
                        if (i >= 17 && i <= 20) dayElement.classList.add('orange');
                    } else {
                        dayElement.textContent = i - lastDay;
                        dayElement.classList.add('grey');
                    }

                    dayElement.addEventListener('click', function() {
                        if (!this.classList.contains('grey')) {
                            const clickedDate = parseInt(this.textContent);
                            updateDeadlines(clickedDate);
                            selectedDate.textContent = this.textContent.padStart(2, '0');
                            selectedMonth.textContent = 'JUNE';
                            selectedYear.textContent = '2024';
                        }
                    });

                    calendarDays.appendChild(dayElement);
                }
            }

            function updateDeadlines(date) {
                // Clear previous deadlines
                todayDeadlines.innerHTML = '';
                upcomingDeadlines.innerHTML = '';

                // Update today's deadlines
                if (deadlines[date]) {
                    deadlines[date].forEach(deadline => {
                        const p = document.createElement('p');
                        p.textContent = deadline;
                        todayDeadlines.appendChild(p);
                    });
                }

                // Update upcoming deadlines (next 3 days)
                for (let i = 1; i <= 3; i++) {
                    const upcomingDate = date + i;
                    if (upcomingDate <= 30 && deadlines[upcomingDate]) {
                        deadlines[upcomingDate].forEach(deadline => {
                            const p = document.createElement('p');
                            p.textContent = `${upcomingDate} June: ${deadline}`;
                            upcomingDeadlines.appendChild(p);
                        });
                    }
                }
            }

            createCalendar();
            // Initialize with the first day's deadlines
            updateDeadlines(1);
        });
    </script>
</body>
</html>
