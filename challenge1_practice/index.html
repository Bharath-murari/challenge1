<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="leftcontent">
            <div class="selected-date">
                <div class="date-number"></div>
                <div class="date-details">
                    <div class="month"></div>
                    <div class="year"></div>
                </div>
            </div>
            <div class="tdydeadlines">
                <p class="heading">TODAY'S DEADLINES</p>
                <div class="content">
                    <p class="opac">Complete frontend challenge</p>
                    <p class="opac">Complete UI/UX challenge</p>
                </div>
            </div>
            <div class="updeadlines">
                <p class="heading">UPCOMING DEADLINES</p>
                <div class="content">
                    <p class="opac">Do something</p>
                    <p class="opac">Finish personal project</p>
                </div>
            </div>
        </div>
        <div class="rightcontent">
            <div class="calenderback">
                <div class="monthheading">
                    <div class="my"></div>
                    <div class="arrow">
                        <div class="leftarrow">&#8249;</div>
                        <div class="rightarrow">&#8250;</div>
                    </div>
                </div>
                <div class="dayss"></div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
